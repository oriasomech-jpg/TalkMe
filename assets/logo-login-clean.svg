<svg xmlns="http://www.w3.org/2000/svg" width="420" height="140" viewBox="0 0 600 160">
  <defs>
    <!-- Soft premium "lightning/shine" sweep: moves for ~1.4s every 5s -->
    <linearGradient id="shineGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="white" stop-opacity="0"/>
      <stop offset="0.44" stop-color="white" stop-opacity="0"/>
      <stop offset="0.50" stop-color="white" stop-opacity="0.85"/>
      <stop offset="0.56" stop-color="white" stop-opacity="0"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <mask id="shineMask">
      <rect width="600" height="160" fill="black"/>
      <rect id="shineSweep" x="-240" y="0" width="240" height="160" fill="url(#shineGrad)">
        <animate attributeName="x"
                 dur="5s"
                 repeatCount="indefinite"
                 values="-240;600;600"
                 keyTimes="0;0.28;1"
                 calcMode="linear"/>
      </rect>
    </mask>
  </defs>

  <rect width="100%" height="100%" fill="none"/>

  <!-- Base logo text (original colors) -->
  <text x="300" y="78" text-anchor="middle"
        font-size="68" font-family="Heebo, Arial, sans-serif" font-weight="800"
        direction="rtl" unicode-bidi="bidi-override">
    <tspan fill="#F7F2E8">גמל </tspan><tspan fill="#D6B25E">אינווסט</tspan>
  </text>

  <text x="300" y="136" text-anchor="middle"
        font-size="30" font-family="Heebo, Arial, sans-serif" font-weight="800"
        letter-spacing="9" fill="#F1E9DA">Insurance</text>

  <!-- Shine overlay (masked) -->
  <g mask="url(#shineMask)" opacity="0.85">
    <text x="300" y="78" text-anchor="middle"
          font-size="68" font-family="Heebo, Arial, sans-serif" font-weight="800"
          direction="rtl" unicode-bidi="bidi-override"
          fill="#FFF1D1">
      גמל אינווסט
    </text>

    <text x="300" y="136" text-anchor="middle"
          font-size="30" font-family="Heebo, Arial, sans-serif" font-weight="800"
          letter-spacing="9"
          fill="#FFF1D1">Insurance</text>
  </g>
</svg>
