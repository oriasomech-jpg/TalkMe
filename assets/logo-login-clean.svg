<?xml version="1.0" encoding="UTF-8"?>
<svg width="420" height="130" viewBox="0 0 420 130" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldLive" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#F2DC9E"/>
      <stop offset="45%" stop-color="#C9A24D"/>
      <stop offset="55%" stop-color="#FFE9B8"/>
      <stop offset="100%" stop-color="#B8903A"/>
    </linearGradient>
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
