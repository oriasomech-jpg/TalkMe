  <circle cx="210" cy="58" r="3.5" fill="url(#goldLive)" filter="url(#goldGlow)"/>

  <text x="210" y="82"
        font-family="Montserrat, Arial, sans-serif"
        font-size="34"
        font-weight="700"
        fill="url(#goldLive)"
        text-anchor="middle"
        letter-spacing="2"
        filter="url(#goldGlow)">INVEST</text>

  <line x1="90" y1="88" x2="155" y2="88" stroke="url(#goldLive)" stroke-width="1.6"/>
  <line x1="265" y1="88" x2="330" y2="88" stroke="url(#goldLive)" stroke-width="1.6"/>

  <text x="210" y="112"
        font-family="Montserrat, Arial, sans-serif"
