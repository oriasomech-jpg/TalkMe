  <style>
    :root{
      --bg:#070707;
      --bg2:#0b0b0b;
      --panel:rgba(255,255,255,.06);
      --panel2:rgba(255,255,255,.04);
      --line:rgba(255,255,255,.12);
      --text:#ffffff;
      --muted:rgba(255,255,255,.72);
      --green:#00ff88;
      --green2:#00cc6e;
      --shadow: 0 10px 40px rgba(0,0,0,.55);
      --radius:16px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Arial, system-ui, -apple-system, "Segoe UI", sans-serif;
      background:
        radial-gradient(900px 360px at 20% -10%, rgba(0,255,136,.18), transparent 60%),
        radial-gradient(900px 360px at 90% 10%, rgba(0,255,136,.10), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      color:var(--text);
      overflow-x:hidden;
    }

    a{color:inherit}
    .container{
      max-width:1100px;
      margin:0 auto;
      padding:0 16px;
    }

    /* Top bar */
    .topbar{
      position:sticky;
      top:0;
      z-index:50;
      background: rgba(0,0,0,.72);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }
    .topbarInner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding: 14px 0;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }
    .brand img{
      height:34px;
      width:auto;
      display:block;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.55));
    }
    .brandText{
      display:flex;
      flex-direction:column;
      line-height:1.2;
      min-width:0;
    }
    .brandText b{
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brandText span{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .actions{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .chip{
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      padding:10px 12px;
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
    }
    .chip b{color:var(--green)}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding: 11px 14px;
      border-radius: 12px;
      text-decoration:none;
      font-weight:700;
      border:1px solid transparent;
      transition:.2s;
      user-select:none;
      white-space:nowrap;
    }
    .btnPrimary{
      background: var(--green);
      color:#000;
      box-shadow: 0 8px 24px rgba(0,255,136,.18);
    }
    .btnPrimary:hover{background: var(--green2)}
    .btnGhost{
      background: transparent;
      border-color: var(--line);
      color: var(--text);
    }
    .btnGhost:hover{border-color: var(--green)}
    .btnSmall{padding:10px 12px; font-size:13px; border-radius:10px}
