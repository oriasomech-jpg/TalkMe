  <style>
    :root{
      --bg:#0b0b0b;
      --panel:#111;
      --panel2:#0f0f0f;
      --text:#ffffff;
      --muted:rgba(255,255,255,.75);
      --line:#222;
      --green:#00ff88;
      --green2:#00cc6e;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Header with logo */
    .header{
      background:#000;
      padding: 18px 16px;
      text-align:center;
      border-bottom: 2px solid var(--green);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .logo{
      max-width: 360px;
      width: 90%;
      height: auto;
      display:block;
      margin: 0 auto;
    }

    /* Layout helpers */
    .container{
      max-width:1100px;
      margin:0 auto;
      padding:0 16px;
    }

    /* Hero */
    .hero{
      padding: 64px 0 42px;
      text-align:center;
      background: linear-gradient(180deg, #000, #111);
    }
    .hero h2{
      font-size: 40px;
      margin: 0 0 12px;
      letter-spacing: .3px;
    }
    .hero p{
      margin: 0 auto;
      max-width: 720px;
      font-size: 18px;
      color: var(--muted);
      line-height: 1.6;
    }

    .ctaRow{
      margin-top: 26px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-block;
      padding: 14px 26px;
      border-radius: 10px;
      font-weight: 700;
      text-decoration:none;
      transition: .25s;
      border: 1px solid transparent;
    }
    .btnPrimary{
      background: var(--green);
      color:#000;
    }
    .btnPrimary:hover{ background: var(--green2); }
    .btnGhost{
      background: transparent;
      color: var(--text);
      border-color: var(--line);
    }
    .btnGhost:hover{ border-color: var(--green); }

    /* Section title */
    .section{
      padding: 44px 0;
    }
    .sectionTitle{
      margin: 0 0 18px;
      font-size: 22px;
      letter-spacing:.2px;
    }
    .sectionSub{
      margin: 0 0 24px;
      color: var(--muted);
      line-height:1.6;
    }

    /* Cards grid */
    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
      .hero h2{ font-size: 34px; }
    }
    @media (max-width: 520px){
      .grid{ grid-template-columns: 1fr; }
      .hero h2{ font-size: 30px; }
    }

    .card{
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 22px;
      transition: .25s;
      min-height: 130px;
    }
    .card:hover{
      border-color: var(--green);
      transform: translateY(-4px);
    }
    .card h3{
      margin:0 0 8px;
      color: var(--green);
      font-size: 18px;
    }
    .card p{
      margin:0;
      color: var(--muted);
      line-height:1.5;
      font-size: 15px;
    }

    /* Delivery strip */
    .delivery{
      background:#000;
      border-top: 1px solid var(--line);
      border-bottom: 1px solid var(--line);
      padding: 34px 0;
      text-align:center;
    }
    .delivery h3{
      margin:0 0 10px;
      font-size: 22px;
    }
    .pillRow{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 14px;
    }
    .pill{
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 10px 14px;
      color: var(--muted);
      font-size: 14px;
      background: var(--panel2);
    }
    .pill b{ color: var(--green); }

    /* Footer */
    footer{
      background:#000;
      padding: 20px 16px;
      text-align:center;
      color: rgba(255,255,255,.6);
      font-size: 13px;
    }
  </style>
