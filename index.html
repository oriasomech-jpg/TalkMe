:root{
  --bg:#070707;
  --bg2:#0b0b0b;
  --line:rgba(255,255,255,.12);
  --text:#ffffff;
  --muted:rgba(255,255,255,.72);
  --green:#00ff88;
  --green2:#00cc6e;
  --radius:18px;
  --shadow:0 18px 50px rgba(0,0,0,.55);
  --shadow2:0 10px 26px rgba(0,0,0,.35);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
  background:
    radial-gradient(1000px 420px at 15% -10%, rgba(0,255,136,.20), transparent 60%),
    radial-gradient(900px 380px at 90% 10%, rgba(0,255,136,.10), transparent 55%),
    linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  overflow-x:hidden;
}
.container{max-width:1120px;margin:0 auto;padding:0 16px}

/* TOPBAR */
.topbar{
  position:sticky;top:0;z-index:50;
  background:rgba(0,0,0,.72);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--line);
}
.topbarInner{
  display:flex;align-items:center;justify-content:space-between;
  gap:12px;padding:14px 0;flex-wrap:wrap;
}
.brand{display:flex;align-items:center;gap:10px}
.brand img{
  height:36px;
  animation:glow 3s ease-in-out infinite;
}
@keyframes glow{
  0%{filter:drop-shadow(0 0 4px rgba(0,255,136,.3))}
  50%{filter:drop-shadow(0 0 14px rgba(0,255,136,.7))}
  100%{filter:drop-shadow(0 0 4px rgba(0,255,136,.3))}
}

/* OPEN NOW */
.openNow{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:900;
  color:#000;
  background:linear-gradient(180deg,var(--green),var(--green2));
  box-shadow:0 6px 18px rgba(0,255,136,.35);
  animation:openPulse 1.8s ease-in-out infinite;
}
.openDot{
  width:8px;height:8px;border-radius:50%;
  background:#000;
}
@keyframes openPulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}

.btn{
  background:linear-gradient(180deg,var(--green),var(--green2));
  color:#000;
  padding:12px 16px;
  border-radius:14px;
  font-weight:900;
  text-decoration:none;
  box-shadow:0 10px 24px rgba(0,255,136,.25);
  transition:.2s;
}
.btn:hover{transform:translateY(-2px)}

.hero{padding:36px 0 22px}
.heroGrid{
  display:grid;
  grid-template-columns:1.3fr .7fr;
  gap:18px;
}
@media(max-width:900px){
  .heroGrid{grid-template-columns:1fr}
}

/* HERO IMAGE */
.heroCard{
  position:relative;
  border-radius:var(--radius);
  border:1px solid var(--line);
  box-shadow:var(--shadow);
  overflow:hidden;
  min-height:220px;
}
.heroMedia{
  position:absolute;
  inset:0;
  background:url("Gemini_Generated_Image_exp657exp657exp6.png") center/cover no-repeat;
  animation:heroZoom 18s ease-in-out infinite alternate;
}
@keyframes heroZoom{
  from{transform:scale(1)}
  to{transform:scale(1.08)}
}
.heroOverlay{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.75));
}
.heroContent{position:relative;padding:30px}
h1{margin:0 0 10px;font-size:36px}
.lead{color:var(--muted);line-height:1.7}

/* SIDE CARD IMAGE */
.sideCard{
  position:relative;
  border-radius:var(--radius);
  border:1px solid var(--line);
  box-shadow:var(--shadow);
  overflow:hidden;
}
.sideMedia{
  position:absolute;
  inset:0;
  background:url("11.png") center/cover no-repeat;
  animation:sideZoom 20s ease-in-out infinite alternate;
}
@keyframes sideZoom{
  from{transform:scale(1)}
  to{transform:scale(1.06)}
}
.sideOverlay{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.45),rgba(0,0,0,.85));
}
.sideContent{position:relative;padding:26px}

}
