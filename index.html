<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ג'ופי – שעוני פרמיה</title>
  <link rel="stylesheet" href="module.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <div class="dot" aria-hidden="true"></div>
      <div class="txt">
        <div class="title">ג'ופי</div>
        <div class="sub" id="agentLine">טוען נציג…</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn ghost" id="btnRefresh" type="button" title="רענון">רענון</button>
      <button class="btn" id="btnClose" type="button" title="סגירה">סגור</button>
    </div>
  </header>

  <main class="wrap">
    <section class="grid">
      <article class="card">
        <div class="cardHead">
          <div class="h">פרמיה יומית</div>
          <div class="hint" id="dailyHint">היום</div>
        </div>

        <div class="clock" id="dailyClock" role="img" aria-label="פרמיה יומית">
          <div class="clockInner">
            <div class="val" id="dailyVal">₪0</div>
            <div class="cap">סה״כ פרמיה</div>
          </div>
        </div>

        <div class="meta">
          <div class="pill">יעד יומי (דמו): <span id="dailyGoal">₪5,000</span></div>
          <div class="small" id="dailyBreakdown">ממתין לנתונים…</div>
        </div>
      </article>

      <article class="card">
        <div class="cardHead">
          <div class="h">פרמיה חודשית</div>
          <div class="hint" id="monthHint">החודש</div>
        </div>

        <div class="clock" id="monthClock" role="img" aria-label="פרמיה חודשית">
          <div class="clockInner">
            <div class="val" id="monthVal">₪0</div>
            <div class="cap">סה״כ פרמיה</div>
          </div>
        </div>

        <div class="meta">
          <div class="pill">מתאפס כל חודש</div>
          <div class="small" id="monthBreakdown">ממתין לנתונים…</div>
        </div>
      </article>
    </section>

    <section class="card wide">
      <div class="cardHead">
        <div class="h">סטטוס חיבור</div>
        <div class="hint">postMessage</div>
      </div>

      <div class="status" id="statusBox">
        <div class="row">
          <div class="k">מקור:</div>
          <div class="v" id="originVal">—</div>
        </div>
        <div class="row">
          <div class="k">נציג:</div>
          <div class="v" id="agentVal">—</div>
        </div>
        <div class="row">
          <div class="k">עדכון אחרון:</div>
          <div class="v" id="lastUpdateVal">—</div>
        </div>
        <div class="note" id="noteVal">
          מחכה ל־GOFI_CONTEXT מהמערכת הראשית…
        </div>
      </div>
    </section>
  </main>

  <script src="module.js"></script>
</body>
</html>
