<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ORI FASHION | מותגים אונליין</title>
  <meta name="description" content="בגדי מותגים אופנתיים לנשים ולגברים. קולקציות חדשות, משלוחים מהירים ושירות פרימיום." />

  <style>
    :root{
      --bg:#07080c;
      --panel:#0d0f16;
      --card:#0f1320;
      --line:rgba(255,255,255,.10);
      --text:#f4f6ff;
      --muted:rgba(244,246,255,.68);
      --gold:#d7b45b;
      --gold2:#f1e0a6;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --r:18px;
      --r2:26px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Segoe UI", Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 85% 0%, rgba(215,180,91,.18), transparent 60%),
        radial-gradient(700px 400px at 10% 10%, rgba(73,163,255,.12), transparent 60%),
        linear-gradient(180deg, #05060a 0%, #07080c 40%, #05060a 100%);
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1180px;margin:0 auto;padding:0 18px}

    /* NAV */
    .nav{
      position:sticky; top:0; z-index:50;
      background: rgba(7,8,12,.70);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .navRow{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 0; gap:12px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:900; letter-spacing:.6px;
    }
    .mark{
      width:38px; height:38px; border-radius:14px;
      background: linear-gradient(135deg, var(--gold), var(--gold2));
      box-shadow: 0 14px 35px rgba(215,180,91,.18);
    }
    .brandTitle{line-height:1.05}
    .brandTitle b{display:block; font-size:14px}
    .brandTitle span{display:block; font-size:12px; color:var(--muted); font-weight:700}
    .links{display:flex; gap:14px; flex-wrap:wrap; align-items:center}
    .links a{color:var(--muted); font-weight:800; font-size:14px}
    .links a:hover{color:var(--text)}
    .right{
      display:flex; gap:10px; align-items:center;
    }
    .search{
      display:flex; align-items:center; gap:8px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      border-radius: 999px;
      padding:10px 12px;
      min-width: 320px;
    }
    .search input{
      width:100%;
      background:transparent;
      border:none;
      outline:none;
      color:var(--text);
      font-size:14px;
    }
    .iconBtn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      color:var(--text);
      border-radius: 16px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:900;
      transition:.2s;
    }
    .iconBtn:hover{transform:translateY(-1px); background: rgba(255,255,255,.08)}
    .cartBtn{
      border:none;
      background: linear-gradient(135deg, var(--gold), var(--gold2));
      color:#1a1407;
      box-shadow: 0 16px 40px rgba(215,180,91,.20);
    }

    @media (max-width: 980px){
      .search{min-width: 200px}
    }
    @media (max-width: 820px){
      .links{display:none}
      .search{min-width: 160px}
    }

    /* HERO */
    .hero{
      padding: 44px 0 24px;
    }
    .heroGrid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:16px;
      align-items:stretch;
    }
    @media (max-width: 980px){
      .heroGrid{grid-template-columns:1fr}
    }
    .heroCard{
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      border-radius: var(--r2);
      box-shadow: var(--shadow);
      padding:24px;
      position:relative;
      overflow:hidden;
    }
    .badge{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color:var(--muted);
      font-weight:900;
      font-size:13px;
    }
    .heroCard h1{
      margin:14px 0 10px;
      font-size:44px;
      letter-spacing:-.5px;
      line-height:1.08;
    }
    .heroCard p{
      margin:0 0 16px;
      color:var(--muted);
      line-height:1.7;
      max-width: 60ch;
      font-size:16px;
    }
    .ctaRow{display:flex; gap:10px; flex-wrap:wrap}
    .btn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      color:var(--text);
      border-radius: 16px;
      padding:12px 14px;
      font-weight:900;
      cursor:pointer;
      transition:.2s;
      display:inline-flex; gap:8px; align-items:center; justify-content:center;
    }
    .btn:hover{transform:translateY(-1px); background: rgba(255,255,255,.09)}
    .btn.primary{
      border:none;
      background: linear-gradient(135deg, var(--gold), var(--gold2));
      color:#1a1407;
      box-shadow: 0 16px 40px rgba(215,180,91,.20);
    }
    .miniRow{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
      margin-top:14px;
    }
    @media (max-width: 620px){
      .heroCard h1{font-size:36px}
      .miniRow{grid-template-columns:1fr}
    }
    .mini{
      border:1px solid var(--line);
      background: rgba(0,0,0,.20);
      border-radius: 16px;
      padding:12px;
      color:var(--muted);
      font-weight:900;
      font-size:13px;
    }
    .mini b{color:var(--text)}
    .lookCard{
      border:1px solid var(--line);
      background:
        linear-gradient(180deg, rgba(215,180,91,.12), rgba(255,255,255,.03)),
        url("hero.jpg") center/cover no-repeat;
      border-radius: var(--r2);
      box-shadow: var(--shadow);
      padding:22px;
      min-height: 320px;
      position:relative;
      overflow:hidden;
    }
    .lookCard::before{
      content:"";
      position:absolute; inset:0;
      background: rgba(0,0,0,.55);
    }
    .lookContent{position:relative; z-index:1}
    .lookTop{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .pill{
      font-weight:1000;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(215,180,91,.18);
      border: 1px solid rgba(215,180,91,.25);
      color: #f5e8bf;
      font-size:13px;
      white-space:nowrap;
    }
    .lookContent h2{
      margin:14px 0 8px;
      font-size:20px;
      color:var(--text);
    }
    .lookContent p{
      margin:0;
      color:rgba(255,255,255,.75);
      line-height:1.6;
      font-size:14px;
      max-width: 50ch;
    }

    /* SECTIONS */
    section{padding: 18px 0}
    .titleRow{
      display:flex; align-items:flex-end; justify-content:space-between; gap:10px;
      margin: 10px 0 12px;
    }
    .titleRow h3{margin:0;font-size:20px}
    .titleRow .muted{margin:0;color:var(--muted);font-weight:800;font-size:13px}

    .cats{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }
    @media (max-width: 900px){ .cats{grid-template-columns:1fr} }
    .cat{
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      border-radius: var(--r2);
      padding:18px;
      display:flex; align-items:center; justify-content:space-between;
      gap:12px;
      cursor:pointer;
      transition:.2s;
    }
    .cat:hover{transform:translateY(-2px); border-color: rgba(215,180,91,.35)}
    .cat b{font-size:16px}
    .cat span{display:block; color:var(--muted); font-weight:800; margin-top:3px; font-size:13px}
    .cat .tag{
      padding:8px 12px;
      border-radius: 999px;
      border:1px solid rgba(215,180,91,.22);
      background: rgba(215,180,91,.12);
      color:#f5e8bf;
      font-weight:1000;
      font-size:12px;
      white-space:nowrap;
    }

    /* PRODUCTS */
    .products{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:12px;
    }
    @media (max-width: 1020px){ .products{grid-template-columns: repeat(2, 1fr)} }
    @media (max-width: 560px){ .products{grid-template-columns: 1fr} }

      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      border-radius: var(--r2);
      overflow:hidden;
      box-shadow: 0 10px 35px rgba(0,0,0,.20);
      transition:.2s;
      display:flex; flex-direction:column;
      min-height: 100%;
